<div class="row" ng-if="mappingProjectStatusViewModel.isReadyForClose">
    <div class="col-md-12">
        <div class="alert alert-info">
            <b>Congratulations!</b>  This source data standard has been completely mapped to the target data standard.
            <button class="btn btn-lg btn-close" ng-click="mappingProjectStatusViewModel.closeProject()"><i class="fa"></i>Close this Project!</button>
        </div>
    </div>
</div>
<div class="alert alert-success" ng-if="mappingProjectStatusViewModel.showClosedMsg">
    <button type="button" class="close" ng-click="mappingProjectStatusViewModel.showClosedMsg = false">
        <span>&times;</span>
    </button>
    {{ mappingProjectStatusViewModel.closedMsg }}
</div>
