<div class="row">
    <div class="col-md-12">
        <span class="page-title">{{mappingProjectDetailViewModel.pageTitle}}</span>
    </div>
</div>
<ma-mapping-project-header mapping-project="mappingProjectDetailViewModel.mappingProject" editable="true"></ma-mapping-project-header>
<ma-mapping-project-status mapping-project="mappingProjectDetailViewModel.mappingProject"></ma-mapping-project-status>
<ma-loading view-model="mappingProjectDetailViewModel"></ma-loading>
<div class="row" ng-if="mappingProjectDetailViewModel.mappingProject.IsActive">
    <div class="col-md-12">
        <ul class="nav nav-tabs" ng-show="mappingProjectDetailViewModel.showTabs()">
            <li ng-class="{active:mappingProjectDetailViewModel.onPage(tab.link)}" 
                ng-repeat="tab in mappingProjectDetailViewModel.tabs">
                <a ui-sref="{{tab.link}}">{{tab.label}}
                    <span class="badge" style="background-color: rgb(228, 21, 101)" ng-if="tab.label == 'Notifications' && mappingProjectDetailViewModel.unreadNotificationsCount">
                        {{mappingProjectDetailViewModel.unreadNotificationsCount}}
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div ui-view></div>
<div id="editProjectModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="page-title">Edit Mapping Project</span>
            </div>
            <div class="modal-body">
                <ma-edit-mapping-project mapping-project="mappingProjectDetailViewModel.mappingProject" modal="true"></ma-edit-mapping-project>
            </div>
        </div>
    </div>
</div>
