<div id="MainBody" class="container body-content">
    <div class="col-md-6 col-md-offset-3">
        <h1>Welcome to MappingEDU</h1>
        <form name="forgotPasswordForm" ng-submit="forgotPassword(email)" promise-btn>

            <div class="form-group" ng-class="{'has-error': forgotPasswordForm.email.$invalid, 'has-success': forgotPasswordForm.email.$valid}">
                <label for="email">Enter Email:</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-at"></i></span>
                    <input type="email" class="form-control" ng-model="email" name="email" required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="forgotPasswordForm.$invalid">Reset Password</button>
            <a href="/#!/login" class="btn btn-edit">Back to Login</a>
        </form>
    </div>
</div>
