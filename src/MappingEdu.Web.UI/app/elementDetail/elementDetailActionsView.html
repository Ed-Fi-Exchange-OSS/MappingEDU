<ma-loading view-model="elementDetailActionsViewModel"></ma-loading>
<div ng-show="!elementDetailActionsViewModel.deleted">
    <div ma-handle-errors error-data="elementDetailActionsViewModel.errorData">
    </div>
    <br/>
    <div class="section-header clearfix">
        <div class="title" data-toggle="collapse" data-target="#delete"
             ng-click="elementDetailActionsViewModel.toggleDeleteCaret()">
            <div class="toggle-icon fa fa-2x"
                 ng-class="{'fa-caret-down': elementDetailActionsViewModel.showDelete,
                    'fa-caret-right': !elementDetailActionsViewModel.showDelete}">
            </div>
            <div class="toggle-text">Delete</div>
        </div>
    </div>
    <hr />
    <div id="delete" class="collapse in">
        <button class="btn btn-delete btn-lg" ma-confirm-action="elementDetailActionsViewModel.delete()" modal="true">
            <i class="fa"></i>Delete
        </button>
    </div>
</div>
<div ng-show="elementDetailActionsViewModel.deleted">
    <p>
        <h2 class="text-danger">{{elementDetailActionsViewModel.element.ElementDetails.ItemName}} has been deleted.</h2>
    </p>
</div>
