<div class="row">
    <form name="mappingProjectForm"
          ng-submit="mappingProjectCloneViewModel.cloneMappingProject(mappingProject)"
          novalidate>
        <ma-loading view-model="mappingProjectCloneViewModel"></ma-loading>
        <div ma-handle-errors error-data="mappingProjectCloneViewModel.errorData">
        </div>
    <input type="hidden" ng-model="mappingProject.MappingProjectId" />
        <div class="col-md-12 form-group">
            <label class="control-label">Source Project Name</label>
            <label class="form-control">{{mappingProject.ProjectName}}</label>
        </div>
        <div class="col-md-12 form-group" ma-show-errors>
            <label class="control-label">Clone Project Name</label>
            <input class="form-control" type="text" name="newCloneName" required
                   ng-model="mappingProject.newCloneName" ng-maxlength="50" />
            <div ng-messages="mappingProjectForm.newCloneName.$error" class="help-block">
                <div ng-message="required">New project name is required.</div>
                <div ng-message="maxlength">New project name is too long.</div>
            </div>
        </div>
        <div class="col-md-12 btn-toolbar row">
            <div class="pull-right">
                <button type="button" class="btn btn-cancel" ng-class="{'btn-lg': !modal}"
                        ng-click="mappingProjectCloneViewModel.cancelClone()"
                        ng-disabled="mappingProjectCloneViewModel.loading">
                    <i class="fa"></i>
                    Cancel
                </button>
                <button type="submit" class="btn btn-happy" ng-class="{'btn-lg': !modal}" ng-disabled="mappingProjectCloneViewModel.loading">
                    <i class="fa"></i>
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
