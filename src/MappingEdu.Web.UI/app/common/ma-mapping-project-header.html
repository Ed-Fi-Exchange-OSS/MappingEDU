<div class="mapping-header" ng-show="!summary">
    <div class="row">
        <div class="col-md-11">
            <h1 ng-bind="mappingProjectDetailViewModel.mappingProject.ProjectName"></h1>
        </div>
        <div class="col-md-1 pull-right" ng-show="mappingProjectDetailViewModel.mappingProject.IsActive && editable">
            <a class="btn btn-edit" data-toggle="modal" data-target="#editProjectModal" data-backdrop="static"
               data-keyboard="false">
                <i class="fa"></i>Edit Project
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <b>Mapping:</b>
            <span class="standard-a" ma-data-standard-fullname
                  standard="mappingProjectDetailViewModel.mappingProject.SourceDataStandard"></span>
            <i class="fa fa-chevron-right" style="vertical-align: middle"></i>
            <span class="standard-b" ma-data-standard-fullname
                  standard="mappingProjectDetailViewModel.mappingProject.TargetDataStandard"></span>
            <b style="padding-left: 20px;">Project Status:</b>
            <span ng-bind="mappingProjectDetailViewModel.mappingProject.ProjectStatusTypeName"></span>
        </div>
    </div>
</div>
<div ng-show="summary">
    <div class="header-summary">
        <label>Mapping Project: </label>
        <span ng-bind="mappingProjectDetailViewModel.mappingProject.ProjectName"></span>
        <span>:</span>
        <span class="standard-a" ma-data-standard-fullname
              standard="mappingProjectDetailViewModel.mappingProject.SourceDataStandard"></span>
        <i class="fa fa-chevron-right" style="vertical-align: middle"></i>
        <span class="standard-b" ma-data-standard-fullname
              standard="mappingProjectDetailViewModel.mappingProject.TargetDataStandard"></span>
        <span class="project-status">Project Status:</span>
        <span ng-bind="mappingProjectDetailViewModel.mappingProject.ProjectStatusTypeName" class="project-status-value"></span>
    </div>
</div>
