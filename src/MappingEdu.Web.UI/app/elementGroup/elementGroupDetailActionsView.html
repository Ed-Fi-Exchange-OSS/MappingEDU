<div class="section-header">
    <div class="title" data-toggle="collapse" data-target="#delete"
         ng-click="elementGroupDetailActionsViewModel.toggleDeleteCaret()">
        <div class="toggle-icon fa fa-2x"
             ng-class="{'fa-caret-down': elementGroupDetailActionsViewModel.showDelete,
                    'fa-caret-right': !elementGroupDetailActionsViewModel.showDelete}">
        </div>
        <div class="toggle-text">Delete</div>
    </div>
    <hr />
</div>
<div id="delete" class="collapse in">
    <button class="btn btn-delete btn-lg" ma-confirm-action="elementGroupDetailActionsViewModel.delete()" modal="true">
        <i class="fa"></i>Delete
    </button>
</div>
