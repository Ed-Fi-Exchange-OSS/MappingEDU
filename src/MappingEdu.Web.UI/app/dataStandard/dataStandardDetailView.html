<div class="row">
    <div class="col-md-12">
        <span class="page-title">{{dataStandardDetailViewModel.pageTitle}}</span>
    </div>
</div>
<div class="row">
    <div class="col-md-11">
        <h1 ma-data-standard-fullname standard="dataStandardDetailViewModel.dataStandard"></h1>
    </div>
    <div class="col-md-1 pull-right" ng-show="dataStandardDetailViewModel.dataStandard.IsActive">
        <a class="btn btn-edit" data-toggle="modal" data-target="#editDataStandardModal" data-backdrop="static"
           data-keyboard="false">
            <i class="fa"></i>Edit Data Standard
        </a>
    </div>
</div>
<ma-loading view-model="dataStandardDetailViewModel"></ma-loading>
<div class="row" ng-show="dataStandardDetailViewModel.dataStandard.IsActive">
    <div class="col-md-12">
        <ul class="nav nav-tabs" ng-if="dataStandardDetailViewModel.showTabs()">
            <li ng-class="{active:dataStandardDetailViewModel.onPage(tab.link)}"
                ng-repeat="tab in dataStandardDetailViewModel.tabs" tab="tab">
                <a ui-sref="{{ tab.link }}">{{ tab.label }}</a>
            </li>
        </ul>
    </div>
</div>
<div ui-view></div>
<div id="editDataStandardModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="page-title">Edit Data Standard</span>
            </div>
            <div class="modal-body">
                <ma-edit-data-standard standard="dataStandardDetailViewModel.dataStandard" modal="true"></ma-edit-data-standard>
            </div>
        </div>
    </div>
</div>
