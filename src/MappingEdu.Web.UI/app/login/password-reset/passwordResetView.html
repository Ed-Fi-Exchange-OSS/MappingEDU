<div class="col-md-6 col-md-offset-3">
    <h1>Welcome to MappingEDU</h1>
    <span ng-show="error" style="color: red;">Invalid Email Address</span>
    <span ng-show="success" style="color: green">Reset Link Sent to Email</span>
    <form name="resetPasswordForm" ng-submit="resetPassword()">

        <div class="form-group" ng-class="{'has-error': resetPasswordForm.email.$invalid, 'has-success': resetPasswordForm.email.$valid}">
            <label for="email">Enter Email:</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                <input type="email" class="form-control" ng-model="email" name="email" required />
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>
        <a href="/#/login" class="btn btn-edit">Back to Login</a>

    </form>
</div>
